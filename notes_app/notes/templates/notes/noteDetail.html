<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Detail</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Note Container */
        .note-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            white-space: pre-line;
        }

        footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #999;
        }

        footer span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <h1>{{ note.title }}</h1>
        <h4>{{ note.text | linebreaks }}</h4>
        <footer>
            <span>Last Updated on:</span>
            <span>{{ note.updated }}</span>
        </footer>
    </div>
</body>
</html>
